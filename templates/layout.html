<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="site-header">
        <h1 class="logo">Mi Sitio Web</h1>
        <nav class="navbar">
            <ul>
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Inicio</a></li>
                <li><a href="/about" class="{% if request.path == '/about' %}active{% endif %}">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main class="container -p4">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <p>Â© 2025 Mi Proyecto Flask</p>
    </footer>
</body>
</html>
