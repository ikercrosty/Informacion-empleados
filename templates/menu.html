{% extends "layout.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
<div class="jumbotron text-center">
  <h1 class="display-4">Bienvenido</h1>
  <p class="lead">Selecciona una opción del menú lateral o continúa con la navegación.</p>
</div>


<div class="d-flex justify-content-end align-items-end" style="min-height:220px;">
    <a href="{{ url_for('home') }}" id="btnAbrirInfo" class="btn btn-naranja btn-sm">
      Abrir Información empleados
    </a>
  </div>
</div>

<script>
  // Si quieres que al hacer click se añada query para abrir sidebar automáticamente:
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById('btnAbrirInfo');
    if (btn) {
      btn.addEventListener('click', (e) => {
        // navegar normalmente; si prefieres abrir sidebar al llegar a home,
        // cambia el href en la plantilla a "{{ url_for('home') }}?from=planilla"
      });
    }
  });
</script>
{% endblock %}
