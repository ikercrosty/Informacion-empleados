  </div>

  <p class="text-muted mt-3"> </p>

      Abrir Información empleados

  </div>
</div>

      btn.addEventListener('click', (e) => {
        // navegar normalmente; si prefieres abrir sidebar al llegar a home,
        // cambia el href en la plantilla a "{{ url_for('home') }}?from=planilla"
      });
    }
  });
</script>
{% endblock %}
