{% extends "layout.html" %}
{% block title %}Planilla{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="text-center">
    <h1 class="mb-3">Bienvenido a Planilla</h1>
    <p class="lead mb-4">Hola, {{ usuario }}. Usa el botón para ver la información de empleados.</p>

    <a href="{{ url_for('home') }}" id="btnAbrirInfo" class="btn btn-naranja btn-lg" role="button" style="padding:14px 24px; border-radius:10px;">
      Abrir Información empleados
    </a>

    <div class="mt-4">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Cerrar sesión</a>
    </div>
  </div>
</div>

<style>
/* botón naranja local: override pequeño para garantizar hover */
.btn-naranja {
  background: #F56217;
  border-color: #F56217;
  color: #fff;
  text-transform: uppercase;
  font-weight: 600;
}
.btn-naranja:hover {
  background: #d94e12;
  border-color: #d94e12;
  text-decoration: none;
}
</style>
{% endblock %}
